name: build_image
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  code_quality_check:
    uses: ./.github/workflows/code-quality-check.yml
    secrets: inherit
  build-push-image:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    needs: [code_quality_check]
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Publish to npm
        run: npm run pub
